<div class="mobile-header">
  <div class="mobile-header__panel">
    <div class="container">
      <div class="mobile-header__body">
        <button class="mobile-header__menu-button" (click)="menu.open()">
          <app-icon name="menu-18x14" size="18x14"></app-icon>
        </button>
        <a class="mobile-header__logo" routerLink="/">
          <img src="assets/images/ANNlogo.png" height="28" alt="ANN">
        </a>
        <div class="mobile-header__search" appDropdown="mobile-header__search--opened" #search="appDropdown">
          <form class="mobile-header__search-form" action="/cua-hang/tim-kiem-san-pham">
            <input class="mobile-header__search-input" name="search" placeholder="Hơn 2.000 sản phẩm khác nhau"
              aria-label="Tìm sản phẩm" type="text" autocomplete="off" (keydown.escape)="search.close()" #searchInput>
            <button class="mobile-header__search-button mobile-header__search-button--submit" type="submit">
              <app-icon name="search-20" size="20"></app-icon>
            </button>
            <button class="mobile-header__search-button mobile-header__search-button--close" type="button"
              (click)="search.close()">
              <app-icon name="cross-20" size="20"></app-icon>
            </button>
            <div class="mobile-header__search-body"></div>
          </form>
        </div>

        <div class="mobile-header__indicators">
          <div class="indicator indicator--mobile-search indicator--mobile d-sm-none">
            <button class="indicator__button" (click)="search.open(); searchInput.focus()">
              <span class="indicator__area">
                <app-icon name="search-20" size="20"></app-icon>
              </span>
            </button>
          </div>

          <div class="indicator indicator--mobile">
            <a routerLink="/cua-hang/danh-sach-san-pham-yeu-thich" class="indicator__button">
              <span class="indicator__area">
                <app-icon name="heart-20" size="20"></app-icon>
                <span class="indicator__value">{{ wishlist.count$|async }}</span>
              </span>
            </a>
          </div>

          <div class="indicator indicator--mobile">
            <a class="indicator__button">
              <span class="indicator__area" appClick (click)="showCopyConfig()"
                [ngClass]="{'btn-loading': showingCopyConfig}">
                <app-icon name="gear-512" size="20"></app-icon>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-page-header [breadcrumbs]="[
    {label: 'Trang chủ',         url: '/'},
    {label: product?.categoryName,   url: '/shop/category/' + product?.categorySlug},
    {label: product?.name, url: '/shop/product/' + product?.id}
]"></app-page-header>

<ng-container *ngIf="layout !== 'sidebar'">
    <div class="block">
        <div class="container">
            <app-product [product]="product" [layout]="layout"></app-product>

            <app-product-tabs [product]="product"></app-product-tabs>
        </div>
    </div>

    <!-- <app-block-products-carousel header="Related Products" [products]="products" [rows]="1" layout="grid-5"></app-block-products-carousel> -->
    <!-- Custom show product variable list -->
    <div class="block block--highlighted block-categories block-categories--layout--compact">
        <div class="container">
            <div class="block-categories__list">
                <div *ngFor="let product of relatedProducts" class="block-categories__item category-card category-card--layout--compact">
                    <div class="category-card__body">
                        <div class="category-card__image">
                            <img defaultImage="/App_Themes/Ann/image/placeholder.png"
                                [lazyLoad]="product.avatar"
                                offset="100">
                        </div>
                        <div class="category-card__content">
                            <div class="category-card__name">
                                {{ product.name }}
                            </div>
                            <div class="category-card__products">
                                Mã: {{ product.sku }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="pagingHeaders.totalPages && pagingHeaders.totalPages !== 1" class="products-view__pagination">
                <app-pagination [current]="pagingHeaders.currentPage" [siblings]="2" [total]="pagingHeaders.totalPages" (pageChange)="onPageChange($event)"></app-pagination>
            </div>
        </div>
    </div>
</ng-container>

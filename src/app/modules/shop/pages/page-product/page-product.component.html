<app-page-header [breadcrumbs]="[
    {label: 'Home',         url: '../../../'},
    {label: 'Screwdrivers',   url: '../../'},
    {label: product?.name, url: ''}
]"></app-page-header>

<ng-container *ngIf="layout !== 'sidebar'">
    <div class="block">
        <div class="container">
            <app-product [product]="product" [layout]="layout"></app-product>

            <app-product-tabs [product]="product"></app-product-tabs>
        </div>
    </div>

    <!-- <app-block-products-carousel header="Related Products" [products]="products" [rows]="1" layout="grid-5"></app-block-products-carousel> -->
    <!-- Custom show product variable list -->
    <div class="container">
        <div class="block">
            <div class="products-view">
                <div class="products-view__list products-list" [attr.data-layout]="'grid-4-full'" [attr.data-with-features]="false">
                    <div class="products-list__body">
                        <div *ngFor="let product of relatedProducts" class="products-list__item">
                            <app-product-card [product]="product"></app-product-card>
                        </div>
                    </div>
                </div>
            
                <div *ngIf="pagingHeaders.totalPages" class="products-view__pagination">
                    <app-pagination [current]="pagingHeaders.currentPage" [siblings]="2" [total]="pagingHeaders.totalPages" (pageChange)="onPageChange($event)"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</ng-container>

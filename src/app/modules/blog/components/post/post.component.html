<div class="block post post--layout--{{ layout }}">
    <div class="post__header post-header post-header--layout--{{ layout }}">
        <div class="post-header__categories">
            <a routerLink="/blog/category/{{ post.categoryID }}">{{ post.categoryName }}</a>
        </div>
        <h1 class="post-header__title">{{ post.title }}</h1>
        <div class="post-header__meta">
            <div class="post-header__meta-item">{{ post.createdDate }}</div>
        </div>
    </div>

    <div class="post__featured">
        <a href="/blog/post/{{ post.ID }}">
            <img src="{{ post.image }}" alt="{{ post.title }}">
        </a>
    </div>

    <div class="post__content typography" [ngClass]="{'typography--expanded': layout === 'full'}" [innerHTML]="post.content">
    </div>

<app-page-header [breadcrumbs]="[
    {label: 'Trang chá»§',        url: '/'},
    {label: post?.categoryName,        url: '/blog/category/' + post?.categoryID},
    {label: post?.title, url: '/blog/post/' + post?.id}
]"></app-page-header>

<div class="container">
    <ng-container *ngIf="layout === 'classic'">
        <div class="row">
            <div class="col-12 col-lg-8">
                <app-post-details layout="classic" [post]="post"></app-post-details>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="layout === 'full'">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-9 col-xl-8">
                <app-post-details layout="full" [post]="post"></app-post-details>
            </div>
        </div>
    </ng-container>
</div>

<!-- .topbar -->
<div class="site-header__topbar topbar">
    <div class="topbar__container container">
        <div class="topbar__row">
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" routerLink="/post/gioi-thieu">Giới thiệu</a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" routerLink="/blog">Thông báo</a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" routerLink="/post/lien-he">Liên hệ</a>
            </div>
            <div class="topbar__spring"></div>
            <div class="topbar__item">
                <div class="topbar-dropdown" appDropdown="topbar-dropdown--opened" #guideDropdown="appDropdown">
                    <button class="topbar-dropdown__btn" type="button" (click)="guideDropdown.toggle()">
                        Hướng dẫn
                        <app-icon name="arrow-rounded-down-7x5" size="7x5"></app-icon>
                    </button>

                    <div class="topbar-dropdown__body">
                        <app-header-menu layout="topbar" [items]="[
                            {label: 'Cách up mẫu', url: '/post/cach-up-mau'},
                            {label: 'Cách đặt hàng', url: '/post/huong-dan'},
                            {label: 'Chính sách bán sỉ', url: '/post/chinh-sach-ban-si'},
                            {label: 'Chính sách đổi trả', url: '/post/chinh-sach-doi-tra'},
                            {label: 'Bảng size', url: '/post/bang-size'},
                            {label: 'Zalo xem hàng', url: '/post/zalo-xem-hang'},
                            {label: 'Phí vận chuyển', url: '/post/chinh-sach-van-chuyen'}
                        ]"></app-header-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- .topbar / end -->

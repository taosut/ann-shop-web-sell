<!-- .block-products -->
<div class="block block-products block-products--layout--normal">
  <div class="container">
    <app-block-header [header]="title"></app-block-header>
    <div class="block-products__body">
      <div class="block-products__list">
        <div *ngFor="let product of products; last as isLast" class="block-products__list-item-normal" [attr.data-layout]="layout">
          <app-product-card [product]="product"></app-product-card>
          {{ isLast ? loading(!isLast) : '' }}
        </div>
      </div>
    </div>
    <div class="block-products__footer">
      <ng-template [ngIf]="slug">
          <a [routerLink]="root.category(slug)" class="btn btn-primary"> Xem tất cả {{header}}</a>
      </ng-template>
      <ng-template ngFor let-item [ngForOf]="categories">
          <a [routerLink]="root.category(item.slug)" class="btn btn-primary"> Xem tất cả {{item.name}}</a>
      </ng-template>
    </div>
  </div>
</div>
<!-- .block-products / end -->

<app-page-header [header]="''" [breadcrumbs]="[]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <div *ngIf="message" class="alert alert-danger alert-dismissible fade show">
                            <strong>Lỗi!</strong> {{ message }}
                        </div>
                        <h3 class="card-title">Đăng nhập</h3>
                        <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
                            <div class="form-group">
                                <label>Tài khoản đăng nhập</label>
                                <input type="email" class="form-control" placeholder="Enter email" value="ANN Shop"
                                    disabled>
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Yêu cầu nhập mật khẩu</div>
                                    <div *ngIf="f.password.errors.minlength">Mật khẩu có độ dài lớn hơn 4 ký tự</div>
                                </div>
                                <!-- <small class="form-text text-muted">
                                    <a href="">Forgotten Password</a>
                                </small> -->
                            </div>
                            <!-- <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>

                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Remember Me</label>
                                </div>
                            </div> -->
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4"
                                [ngClass]="{'btn-loading': loging}">Login</button>
                        </form>
                    </div>
                </div>
            </div>

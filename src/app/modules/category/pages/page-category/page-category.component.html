<app-page-header [header]="category?.name" [description]="getDecription(slug)" [breadcrumbs]="[
    {label: 'Trang chá»§',         url: '/'},
    {label: category?.name, url: '/category/' + category?.slug }
]"></app-page-header>

<ng-container *ngIf="columns > 3">
  <div class="container">
    <div class="block">
      <app-products-view [layout]="viewMode" [grid]="'grid-'+columns+'-full'" [sorts]="sorts" [products]="products"
        [pagingHeaders]="pagingHeaders" (sortChange)="sortChange($event)" (pageChange)="pageChange($event)">
      </app-products-view>
    </div>
  </div>
</ng-container>
